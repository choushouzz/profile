<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="not_logged_q.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- For the login and signup icon, as well as the page title -->
	<div id='loginBox'>
		<span id='title'>
			Uoft Zone
		</span>

		<span id='signupBox'>
			<img class='signicon' src="signicon.jpg">
			<a class="signtext" onclick = 'window.location = "/signup"'>SIGN UP</a>
		</span>

		<span id='signinBox'>
			<img class='signicon' src="signicon.jpg">
			<a class="signtext" onclick = 'window.location="/login"'>SIGN IN</a>
		</span>
	</div>
	<div class='splitline'></div>

	<!-- For the whole post section -->
	<div id='postBox'>
		<!-- For the post header parts: Q&A, Book Exchange and Free Food -->
 		<div class='postHeaderBox'>
 			<ul>
	 			<li><a class='postHeader' onclick = 'window.location ="/index"'>Q&A</a></li>
	 			<li><a class='postHeader' onclick = 'window.location ="/guest_b"'>Book Exchange</a></li>
	 			<li><a class='postHeader' onclick = 'window.location ="/guest_f"'>Free Food</a></li>
 			</ul>
 		</div>

 		<!-- For the post body parts -->
 		<div class="postBodyBox">

 			<!-- first post -->
 			<div class="postSplit"></div>
 			<div class="post">
 				<div class='posterIconBox'>
 					<img class='posterIcon' src="signicon.jpg">
 				</div>
 				<div class="userName">User</div>
 				<div class="postContent">
 					Fusce bibendum tincidunt vehicula. Nam tellus diam, vulputate sit amet venenatis nec, ultricies at metus. Integer id efficitur est, eu ornare nunc.
 				</div>
 				<div class="feedback">
 					<a  onclick = 'window.location ="/login"'><img class='unlike' src="unlike.jpg" /></a>
 					<a onclick = 'window.location ="/login"'><button class="feedbackButton" onclick= 'window.location = "/log/sign_up"'>Reply</button></a>
 					<a onclick = 'window.location ="/login"'><button class="feedbackButton">Report</button></a>
 				</div>
 			</div>

 			
 			
 		</div>
 		</div>


	</div>

</body>
</html>
