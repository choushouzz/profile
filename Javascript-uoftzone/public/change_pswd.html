<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/change_pswd.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- For the login and signup icon, as well as the page title -->
<div id='loginBox'>
            <span id='title'>
                Uoft Zone
            </span>
</div>
<div class='splitline'></div>

<!--For the change password section-->
<div id="content">

    <div id="changePswdForm">
        <div class="form">
            <input class="formInput" id="oldPassword" type="text" placeholder="Please input old password">
        </div>
        <div class="form">
            <input class="formInput" id="newPassword" type="text" placeholder="Please input new password">
        </div>
        <div class="form">
            <input class="formInput" id="repeatPassword" type="text" placeholder="Please repeat new password">
        </div>
    </div>
    <div id="buttons">
        <button id="submit" class="button"><a href="../user/user_profile.html">SUBMIT</a></button>
        <button id="cancel" class="button"><a onclick="window.location ='http://localhost:3000/user_profile'">CANCEL</a></button>
    </div>

</div>
</div>

</body>
</html>
