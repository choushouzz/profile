<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://uoftzone.herokuapp.com/change_email.css">
    <script src="https://uoftzone.herokuapp.com/change_email.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- For the login and signup icon, as well as the page title -->
<div id='loginBox'>
            <span id='title'>
                Uoft Zone
            </span>
</div>
<div class='splitline'></div>

<!--For the change email section-->
<div id="content">

    <div id="changeEmailForm">
        <div class="form">
            <input type="text" id="oldEmail"  placeholder="Please input old email">
        </div>
        <div class="form">
            <input type="text" id="newEmail"  placeholder="Please input new email">
        </div>
        <div class="form">
            <input type="text" id="repeatEmail" placeholder="Please repeat new email">
        </div>
    </div>
    <div id="buttons">
        <button id="submitButton" class="button"><a id="submitLink" href="../../user/user_profile.html">SUBMIT</a></button>
        <button class="button"><a onclick="window.location ='https://uoftzone.herokuapp.com/user_profile'">CANCEL</a></button>
    </div>

</div>
</div>

</body>
</html>
