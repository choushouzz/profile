<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="change_pswd.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- For the login and signup icon, as well as the page title -->
<div id='loginBox'>
            <span id='title'>
                Uoft Zone
            </span>
</div>
<div class='splitline'></div>

<!--For the change password section-->
<div id="content">

    <div id="changePswdForm">
        <div class="form">
            <input class="formInput" id="oldPassword" type="text" placeholder="Please input old password">
        </div>
        <div class="form">
            <input class="formInput" id="newPassword" type="text" placeholder="Please input new password">
        </div>
        <div class="form">
            <input class="formInput" id="repeatPassword" type="text" placeholder="Please repeat new password">
        </div>
    </div>
    <div id="buttons">
        <button id="submit" class="button"><a id="submitLink" href="../admin/admin_profile_users.html">SUBMIT</a></button>
        <button class="button"><a href="../admin/admin_profile_users.html">CANCEL</a></button>
    </div>

</div>
</div>

</body>
</html>
